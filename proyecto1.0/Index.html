<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de vehiculos</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--iconos-->
</head>
<body>
    <header class="header">
        <nav>
            <a href="#" class="logo"><img src="./img/logo.png" alt="logo"></a>
        </nav>
    </header>
    <main>
        <section class="home" id="home">
            <div class="text">
                <h1><span>Buscas </span> alquilar un auto  <br> </h1>
                <p>"¡Viaja a tu propio ritmo con nuestra flota de posibilidades!".</p>
            </div>
            <div class="form-container">
                <form action="" class="form">
                    <div class="form__input-box">
                        <span class="form__label">Ubicacion</span>
                        <input type="search" name="" id="" placeholder="Buscar lugares" class="form__input">
                    </div>
                    <div class="input-box">
                        <span>Fecha recibido</span>
                        <input type="date" name="" id="">
                    </div>
    
                    <div class="input-box">
                        <span>fecha de regreso</span>
                        <input type="date" name="" id="">
                    </div>
                    <input type="submit" name="" id="" class="btn">
                </form>
    
            </div>
        </section>
        
        <section class="services" id="services">
            <h1> Carros </h1>
            <div class="Services-container" id="contenedorCarros"></div>
            <!-- Paginación -->
            <ul class="paginacion" id="paginacion"></ul>
          </section> 
    </main>
   
    <script src="Data.js"></script>
    <footer> <p>&copy; 2023 Natalia Alejandra Baquero Unas</p></footer>
</body>

</html>
